<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UMNGotcha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="atas">
        <div id="logo">
          <img src="images/pawprint.png" class="img-fluid" />
        </div>
        <h1 class="judul">UMN GOTCHA</h1>
      </div>
      <hr class="batesan" />
    </header>
    <main>
      <div id="myPrompt" class="prompt"></div>
      <div id="avatar_container">
        <div class="avatar_div">
          <img src="images/cat2.png" class="avatar" data-name="Cat" />
          <div class="avatar_name">Cutie Cat</div>
        </div>
        <div class="avatar_div">
          <img src="images/dog1.png" class="avatar" data-name="Dog" />
          <div class="avatar_name">Dashing Dog</div>
        </div>
        <div class="avatar_div">
          <img src="images/hamster.png" class="avatar" data-name="Hamster" />
          <div class="avatar_name">Howling Hamster</div>
        </div>
        <div class="avatar_div">
          <img src="images/rabbit.png" class="avatar" data-name="Rabbit" />
          <div class="avatar_name">Racing Rabbit</div>
        </div>
      </div>
      <div id="form_container">
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name_input"
              placeholder="Enter Pet Name Here..."
              required
            />
            <label for="name_input">Enter Pet Name Here...</label>
          </div>
          <button type="submit" class="btn btn-primary">PLAY!</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
